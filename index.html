<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f06292 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Efek Glassmorphism pada Kartu */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 10;
            max-width: 400px;
            transform: scale(0);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        h1 { color: #d81b60; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }

        .btn {
            background: #d81b60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(216, 27, 96, 0.3);
        }

        .btn:hover {
            background: #ad1457;
            transform: translateY(-3px);
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1;
            cursor: pointer;
            animation: float 5s ease-in forwards;
        }

        /* Ekor balon */
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 22px;
            width: 2px;
            height: 20px;
            background: rgba(0,0,0,0.1);
        }

        @keyframes popIn { to { transform: scale(1); } }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(20deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸŽˆ Happy Birthday! ðŸŽ‚</h1>
        <p id="greeting">Semoga harimu penuh kebahagiaan dan tawa. Coba klik balon yang terbang!</p>
        <button class="btn" onclick="tambahBalon(); playMusic()">Mulai Perayaan! ðŸŽ‰</button>
    </div>

    <audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

    <script>
        const colors = ['#ff4081', '#7c4dff', '#40c4ff', '#b2ff59', '#ffd740', '#ff5722'];
        
        function buatBalon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            const size = Math.random() * (70 - 40) + 40;
            balloon.style.width = size + 'px';
            balloon.style.height = (size * 1.3) + 'px';
            balloon.style.left = Math.random() * 90 + 'vw';
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            // Efek meletus saat diklik
            balloon.onclick = function() {
                document.getElementById('popSound').play();
                this.style.transform = 'scale(1.5)';
                this.style.opacity = '0';
                setTimeout(() => this.remove(), 100);
            };

            document.body.appendChild(balloon);
            setTimeout(() => { if(balloon) balloon.remove(); }, 7000);
        }

        // Jalankan sedikit balon di awal
        let interVal = setInterval(buatBalon, 700);

        function tambahBalon() {
            for(let i=0; i<15; i++) {
                setTimeout(buatBalon, i * 150);
            }
        }

        // Fungsi Musik Sederhana (Browser sering blokir autoplay, jadi harus via klik button)
        function playMusic() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [261.63, 261.63, 293.66, 261.63, 349.23, 329.63]; // Nada Happy Birthday
            
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime + i * 0.5);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.5 + 0.4);
                
                osc.start(audioCtx.currentTime + i * 0.5);
                osc.stop(audioCtx.currentTime + i * 0.5 + 0.4);
            });
        }
    </script>
</body>
</html>
